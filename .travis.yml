language: python
python:
  - "2.6"
  - "2.7"

# command to install dependencies
install: "pip install tox nose"

# command to run tests
script: 
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then tox -e py26; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then tox -e pep8,py27; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' && $TRAVIS_PULL_REQUEST == 'false' ]]; then curl http://build.gluster.org/job/swiftonfile-builds/buildWithParameters?token=swiftonfile\&cause=http://github.com/swiftonfile/swiftonfile\&TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' && $TRAVIS_PULL_REQUEST != 'false' ]]; then curl http://build.gluster.org/job/swiftonfile-builds/buildWithParameters?token=swiftonfile\&cause=http://github.com/swiftonfile/swiftonfile/pull/$TRAVIS_PULL_REQUEST\&TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST; fi
